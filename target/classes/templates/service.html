<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Service</title>
  </head>
  <body>
    <div class="container">
      <div class="service">
        <table>
          <tr >
            <th>Name</th>
            <th>Birth Date</th>
          </tr>
          <tr th:each="dado : ${persons}">
            <td th:text="${dado.name}">dado</td>
            <td th:text="${#dates.format(dado.birthDate, 'dd-MM-yyyy')}">dado</td>
          </tr>
        </table>
        <br/>
        <table>
          <tr >
            <th>Model</th>
            <th>Price</th>
          </tr>
          <tr th:each="dado : ${vehicles}">
            <td th:text="${dado.model}">dado</td>
            <td th:text="${dado.price}">dado</td>
          </tr>
        </table>
        <br>
        <div class="local-data">
          <p>SÃ£o Paulo,</p>
          &nbsp<p th:text="${#dates.day(myData)}"></p>
          &nbsp<p>de</p>
          &nbsp<p th:text="${#dates.monthName(myData)}"></p>
          &nbsp<p>de</p>
          &nbsp<p th:text="${#dates.year(myData)}"></p>
        </div>
      </div>
    </div>
  </body>
</html>
